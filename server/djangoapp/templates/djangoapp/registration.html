<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <title>Registration | Best Cars Dealership</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">   
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" disabled>Best Cars Dealership</a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills mr-auto mt-2 mt-lg-0"">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                    </li>
                </ul>
    
                <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post">
                {% if user.is_authenticated %}
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" disabled">{{user.username}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-danger" href="{% url 'djangoapp:logout' %}">Logout</a>
                        </li>
                    </ul>
                {% else %}
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Username" name="username" >
                        <input type="password" class="form-control" placeholder="Password" name="password" >
                        <button class="btn btn-primary ml-1" type="submit">Login</button>
                        <a class="btn btn-link" href="">Sign Up</a>
                    </div>
                {% endif %}
                </form>
            </div>         
        </nav>

        {% if message %}
        <div class="container-fluid">
            <div class="alert alert-success mt-2">
                {{ message }}
            </div>
        </div>
        {% endif %}

        <div class="container-fluid">
            <div class="row my-3 mx-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                        Registration
                        </div>
                        <div class="card-body">
                            <form action="{% url 'djangoapp:registration' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Username" name="username" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="firstname" class="col-sm-2 col-form-label">First name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="First name" name="firstname" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lastname" class="col-sm-2 col-form-label">Last name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Last name" name="lastname" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                                    </div>
                                </div>
                                <button class="btn btn-primary mt-2" type="submit">Sign up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
