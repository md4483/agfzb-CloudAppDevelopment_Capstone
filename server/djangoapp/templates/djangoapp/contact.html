<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Cars Dealership | Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg bg-light">   
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" disabled>Best Cars Dealership</a>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-pills mr-auto mt-2 mt-lg-0"">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'djangoapp:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" disabled">{{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="">Logout</a>
                    </li>
                </ul>
            {% else %}
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" name="username" >
                    <input type="password" class="form-control" placeholder="Password" name="password" >
                    <button class="btn btn-primary ml-1" type="submit">Login</button>
                    <a class="btn btn-link" href="">Sign Up</a>
                </div>
            {% endif %}
            </form>
        </div>         
    </nav>


    <div class="container-fluid">
        <div class="row my-3 mx-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                    Contact Us
                    </div>
                    <div class="card-body">
                        <p class="card-title">123 Some Street<br/>Someplace<br/>Somewhere<br/>Somestate ST</p>
                        <p class="card-text">(123) 123 1234</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

</html>
